<h1 *ngIf="!mudar" mat-dialog-title>Criar Elemento</h1>
<h1 *ngIf="mudar" mat-dialog-title>Editar Elemento</h1>
<div mat-dialog-content>
    <mat-form-field appearance="fill">
        <mat-label>ID</mat-label>
        <input matInput [(ngModel)]="data.position" required="true">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="data.name" required="true">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Peso</mat-label>
        <input matInput [(ngModel)]="data.weight" required="true">
    </mat-form-field><mat-form-field appearance="fill">
        <mat-label>Simbolo</mat-label>
        <input matInput [(ngModel)]="data.symbol" required="true">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancelar</button>
    <button mat-button *ngIf="!mudar" [mat-dialog-close]="data" cdkFocusInitial>Criar</button>
    <button mat-button *ngIf="mudar" [mat-dialog-close]="data" cdkFocusInitial>Editar</button>
</div>
